<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation-2</title>
    <style>
        
      body {
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 2rem;
      font-weight: bold;
      color: #2c3e50;
      opacity: 0;
      transform: translateX(-100px);
      animation: slideFadeBounce 1s ease-out forwards;
    }

    @keyframes slideFadeBounce {
      0% {
        opacity: 0;
        transform: translateX(-100px);
      }
      60% {
        opacity: 1;
        transform: translateX(10px);
      }
      80% {
        transform: translateX(-5px);
      }
      100% {
        transform: translateX(0);
      }
    }
    
    </style>
</head>

<body>
    <h1>Welcome To SLA</h1>
</body>

</html>
