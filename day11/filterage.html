<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Age Filter</h2>
    <script>
        const age=[18,29,15,25,28,17,26,20];
    
          
         const filtered=age.filter(n=>n>25);
            document.write("<p><b>Original Age : </b>"+age+"</p><br>")
            document.write("<p><b>filtered Age Above 25 : </b>"+filtered+"</p>")

    </script>
</body>
</html>
