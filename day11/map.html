<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Map</h2>
    <script>
        const brands=['bmw','benz','audi','mg'];

        brands.map((brands) => {

          document.write("<p><b>Brands : "+brands.toUpperCase()+"</b></p>");

        })
    </script>
</body>
</html>
