<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>

</head>
<body>
<ol>

<li>Cars
 <ol style="list-style-type: upper-roman;">
  <li>Audi R8</li>
  <li>BMW M3</li>
  <li>Toyota Supra Mk8</li>
 </ol>
</li>

<li>Bikes
 <ol style="list-style-type: decimal;">
  <li>Audi R8</li>
  <li>BMW M3</li>
  <li>Toyota Supra Mk8</li>
 </ol>
</li>

<li>Fruits
 <ol style="list-style-type: lower-roman;">
  <li>Mango</li>
  <li>Apple</li>
  <li>Grapes</li>
 </ol>
</li>

<li>Laptops
 <ol style="list-style-type: lower-alpha;">
  <li>Dell</li>
  <li>HP</li>
  <li>Aser</li>
 </ol>
</li>

<li>Tabs
 <ol style="list-style-type: upper-alpha;">
  <li>Samsung</li>
  <li>Lenevo</li>
  <li>Apple</li>
 </ol>
</li>

</ol>


</body>
</html>
